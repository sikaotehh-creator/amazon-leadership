<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Leadership Principles (Bilingual)</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            /* 背景：星辰大海 */
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&auto=format&fit=crop&w=2342&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        /* 黑色遮罩 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 稍微加深一点遮罩，让字更清楚 */
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        /* 毛玻璃卡片 */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            min-height: 500px; /* 增加高度以容纳双语 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease, opacity 0.3s ease;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .badge {
            background-color: rgba(255, 201, 14, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            align-self: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h2 {
            margin: 0 0 25px 0;
            font-size: 2em;
            font-weight: 700;
            line-height: 1.3;
        }
        
        /* 中文样式 */
        .cn-text {
            font-size: 1.3em;
            line-height: 1.6;
            text-align: left;
            font-weight: 500;
            color: #fff; /* 亮白色 */
            margin-bottom: 15px;
        }

        /* 分割线 */
        .divider {
            height: 1px;
            background: rgba(255,255,255,0.3);
            margin: 15px 0;
            width: 100%;
        }

        /* 英文样式 */
        .en-text {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: left;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85); /* 稍微灰一点的白色 */
            font-style: italic; /* 斜体更有引用感 */
        }

        .btn-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        button:hover {
            background: white;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .progress {
            margin-top: 25px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .card { padding: 30px; min-height: 550px; }
            h2 { font-size: 1.5em; }
            .cn-text { font-size: 1.1em; }
            .en-text { font-size: 0.95em; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="card-area">
        </div>

    <div class="btn-group">
        <button onclick="prevCard()">← Prev</button>
        <button onclick="nextCard()">Next →</button>
    </div>
    
    <div class="progress" id="progress-text">1 / 16</div>
</div>

<script
