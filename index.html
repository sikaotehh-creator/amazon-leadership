<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Leadership Principles</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            /* 背景：星辰大海 (来自 Unsplash) */
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&auto=format&fit=crop&w=2342&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        /* 黑色遮罩，让文字更清晰 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px; /* 卡片稍微宽一点 */
            padding: 20px;
            text-align: center;
        }

        /* 毛玻璃卡片效果 */
        .card {
            background: rgba(255, 255, 255, 0.1); /* 极低透明度的白色 */
            backdrop-filter: blur(20px); /* 模糊背景 */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* 淡淡的边框 */
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease, opacity 0.3s ease;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* 文字阴影增加可读性 */
        }
        
        .badge {
            background-color: rgba(255, 201, 14, 0.2); /* 亚马逊黄的透明版 */
            color: #ffc107;
            border: 1px solid #ffc107;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 25px;
            align-self: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h2 {
            margin: 0 0 30px 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .content {
            font-size: 1.25em;
            line-height: 1.8;
            text-align: left;
            font-weight: 300;
        }

        /* 按钮样式优化 */
        .btn-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        button:hover {
            background: white;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255,255,255,0.5); /* 发光效果 */
        }

        .progress {
            margin-top: 25px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .card { padding: 30px; min-height: 500px; }
            h2 { font-size: 1.6em; }
            .content { font-size: 1.1em; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="card-area">
        </div>

    <div class="btn-group">
        <button onclick="prevCard()">← Prev</button>
        <button onclick="nextCard()">Next →</button>
    </div>
    
    <div class="progress" id="progress-text">1 / 16</div>
</div>

<script>
    // --- 亚马逊 16 条领导力原则 ---
    const slides = [
        {
            tag: "Principle 1",
            title: "Customer Obsession (顾客至尚)",
            html: "Leaders start with the customer and work backwards. They work vigorously to earn and keep customer trust. Although leaders pay attention to competitors, they obsess over customers."
        },
        {
            tag: "Principle 2",
            title: "Ownership (主人翁精神)",
            html: "Leaders are owners. They think long term and don't sacrifice long-term value for short-term results. They act on behalf of the entire company, beyond just their own team. They never say 'that's not my job'."
        },
        {
            tag: "Principle 3",
            title: "Invent and Simplify (创新简化)",
            html: "Leaders expect and require innovation and invention from their teams and always find ways to simplify. They are externally aware, look for new ideas from everywhere, and are not limited by 'not invented here'."
        },
        {
            tag: "Principle 4",
            title: "Are Right, A Lot (决策正确)",
            html: "Leaders are right a lot. They have strong judgment and good instincts. They seek diverse perspectives and work to disconfirm their beliefs."
        },
        {
            tag: "Principle 5",
            title: "Learn and Be Curious (好奇求知)",
            html: "Leaders are never done learning and always seek to improve themselves. They are curious about new possibilities and act to explore them."
        },
        {
            tag: "Principle 6",
            title: "Hire and Develop the Best (选贤育能)",
            html: "Leaders raise the performance bar with every hire and promotion. They recognize exceptional talent, and willingly move them throughout the organization. Leaders develop leaders and take seriously their role in coaching others."
        },
        {
            tag: "Principle 7",
            title: "Insist on the Highest Standards (最高标准)",
            html: "Leaders have relentlessly high standards—many people may think these standards are unreasonably high. Leaders are continually raising the bar and drive their teams to deliver high quality products, services and processes."
        },
        {
            tag: "Principle 8",
            title: "Think Big (远见卓识)",
            html: "Thinking small is a self-fulfilling prophecy. Leaders create and communicate a bold direction that inspires results. They think differently and look around corners for ways to serve customers."
        },
        {
            tag: "Principle 9",
            title: "Bias for Action (崇尚行动)",
            html: "Speed matters in business. Many decisions and actions are reversible and do not need extensive study. We value calculated risk taking."
        },
        {
            tag: "Principle 10",
            title: "Frugality (勤俭节约)",
            html: "Accomplish more with less. Constraints breed resourcefulness, self-sufficiency and invention. There are no extra points for growing headcount, budget size or fixed expense."
        },
        {
            tag: "Principle 11",
            title: "Earn Trust (赢得信任)",
            html: "Leaders listen attentively, speak candidly, and treat others respectfully. They are vocally self-critical, even when doing so is awkward or embarrassing. They benchmark themselves and their teams against the best."
        },
        {
            tag: "Principle 12",
            title: "Dive Deep (刨根问底)",
            html: "Leaders operate at all levels, stay connected to the details, audit frequently, and are skeptical when metrics and anecdote differ. No task is beneath them."
        },
        {
            tag: "Principle 13",
            title: "Have Backbone; Disagree and Commit (敢于谏言，服从大局)",
            html: "Leaders are obligated to respectfully challenge decisions when they disagree, even when doing so is uncomfortable or exhausting. Leaders have conviction and are tenacious. Once a decision is determined, they commit wholly."
        },
        {
            tag: "Principle 14",
            title: "Deliver Results (达成业绩)",
            html: "Leaders focus on the key inputs for their business and deliver them with the right quality and in a timely fashion. Despite setbacks, they rise to the occasion and never settle."
        },
        {
            tag: "Principle 15",
            title: "Strive to be Earth's Best Employer (最佳雇主)",
            html: "Leaders work every day to create a safer, more productive, higher performing, more diverse, and more just work environment. They lead with empathy, have fun at work, and make it easy for others to have fun."
        },
        {
            tag: "Principle 16",
            title: "Success and Scale Bring Broad Responsibility (责任感)",
            html: "We started in a garage, but we're not there anymore. We must be humble and thoughtful about even the secondary effects of our actions. Leaders create more than they consume and always leave things better than how they found them."
        }
    ];

    // --- 逻辑控制 ---
    let currentIndex = 0;
    const cardArea = document.getElementById('card-area');
    const progressText = document.getElementById('progress-text');

    function renderCard() {
        const item = slides[currentIndex];
        cardArea.style.opacity = 0;
        cardArea.style.transform = "translateY(10px)"; // 微微下沉的动画起始位
        
        setTimeout(() => {
            cardArea.innerHTML = `
                <div class="badge">${item.tag}</div>
                <h2>${item.title}</h2>
                <div class="content">${item.html}</div>
            `;
            cardArea.style.opacity = 1;
            cardArea.style.transform = "translateY(0)"; // 浮起
            progressText.innerText = `${currentIndex + 1} / ${slides.length}`;
        }, 200);
    }

    function nextCard() {
        if (currentIndex < slides.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // 循环回到开头
        }
        renderCard();
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = slides.length - 1; // 循环回到结尾
        }
        renderCard();
    }

    // 键盘支持
    document.addEventListener('keydown', function(event) {
        if (event.key === "ArrowRight") nextCard();
        if (event.key === "ArrowLeft") prevCard();
    });

    renderCard();

</script>

</body>
</html>
